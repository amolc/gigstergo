


<ion-modal-view id="blur-img"> 
  <ion-header-bar id="bid-on-back">
     <i class="icon  ion-close-round" id="close-btn" ng-click="closeemaillogin()"></i>
  </ion-header-bar>
  <ion-content>
  <div id="email-wrapper">
      <form name="mainForm" id="mail-menu" ng-submit="dologin(mainForm.$valid,user)" >
      <!-- <div style="text-align: center;"><img ng-src="img/logo.png" src="img/logo.png">
      </div> -->
      
      <div id="email-login-div">
        <!-- <label for="email">Email</label> -->
        <input id="email" class="email-inpute" placeholder="Email" name="email" type="email" ng-model="user.gigname" required/>
        <span class="error" ng-show="mainForm.email.$invalid">Email is Invalid</span>
        <span class="error" ng-show="mainForm.email.$error.required">required</span>
      </div>
      <div>
        <input id="password" placeholder="Password" name="password" type="password" class="email-inpute" ng-model="user.password" required/>
        <div class="col" style="display: none;">
            <p ng-show="mainForm.password.$error.required">password is required</p>
        </div>  
        <!-- <span class="error" ng-show="mainForm.lastName.$error.required">required</span> -->
      </div>
      <div id="errmsg"></div>
      <div>
        <button class="button login-btn">LOGIN</button>
        <button class="button signup-btn" ng-click="signupmodalwindow()">SIGNUP</button>
      </div>
    </form>
</div>   
  </ion-content>
</ion-modal-view>
