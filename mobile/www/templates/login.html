<ion-view title="Login" ng-controller="LoginController" hide-nav-bar="true"  >
  <ion-content class="whit" scroll="false" padding="true" id="home-back-img">
   
  <div id="loginlogo" style="text-align:center;">
   <!-- <a id="login-nav" menu-toggle="left" ><i class="icon ion-navicon-round"></i></a>  -->
    <img ng-src="img/logo-1.png">
   </div>
   <div id="login_wraper">
   <div class="list logindetails">
   <div ng-show="social">
   <p id="login-text">Get Anything Done</p>
    <form >   
    <p id="free-signin-text">Free login with any of your social profiles</p>    
          
          <a ng-click="facebookLogin()" class="twitter-btn"> <i class="icon ion-social-facebook-outline middle"></i>
          </a>
           <a ng-click="googlelogin()" class="twitter-btn"> <i class="icon ion-social-googleplus middle"></i>
          </a>
          <a ng-controller="TwitterController" ng-click="connectButton()" class="twitter-btn"> <i class="icon ion-social-twitter-outline middle"></i>
          </a>  
          <a ng-click="login()" class="twitter-btn"> <i class="icon ion-social-linkedin middle"></i>
          </a>

                 <!--  <a href="#/app/emailogin" class="button button-block button-stable facebookblue"> 
                      Sign In via Email
                  </a> -->
          <p id="or-name">OR</p>
         
      </form>
       <div id="login-div">
        <!-- <label for="email">Email</label> -->
            <button class="button button-outline button-positive" id="use-email-btn" ng-click="social=false">USE EMAIL</button>
       </div>

     </div>

    <!-- <p align="center">not a user... Please Sign-up <strong><a class="item" href="#/app/signup">here..!</a></strong></p> -->
      </div>
      <div ng-hide="social">
   <form name="mainForm" id="mail-menu1" ng-submit="dologin(mainForm.$valid,user)" >
      <div id="email-login-div">
        <!-- <label for="email">Email</label> -->
        <input id="email" class="email-inpute" placeholder="Email" name="email" type="email" ng-model="user.gigname" required/>
        <span class="error" ng-show="mainForm.email.$invalid" style="display:none;">Email is Invalid</span>
        <span class="error" ng-show="mainForm.email.$error.required" style="display:none;">required</span>
      </div>
      <div>
        <input id="password" placeholder="Password" name="password" type="password" class="email-inpute" ng-model="user.password" required/>
        <div class="col" style="display: none;">
            <p ng-show="mainForm.password.$error.required">password is required</p>
        </div>  
        <!-- <span class="error" ng-show="mainForm.lastName.$error.required">required</span> -->
      </div>
      <div id="errmsg"></div>
      <div>
        <button class="button login-btn">LOGIN</button>
        <button class="button signup-btn" ng-click="signupmodalwindow()">SIGNUP</button>
      </div>
      <p style="display: inline-block; margin-top: 10px; color: #F06E11;font-size: 15px;font-family: 'source_sans_proregular';" ng-click="forgotpasswindow()">Forgot Password?</p>   <p style="color: #F06E11;font-size: 15px;font-family: 'source_sans_proregular'" ng-click="verifyaccwindow()">Verify Account</p> 
    </form>

       <div id="login-div">
        <!-- <label for="email">Email</label> -->
        <button class="button button-outline button-positive" id="use-social-btn" ng-click="social=true">
        USE SOCIALS
        </button>
       </div>

    </div>


  </ion-content>
