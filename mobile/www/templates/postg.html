  <ion-content class="has-header postgb">
    
<div class="list postgb">
  <label class="item item-input item-floating-label">
    <span class="input-label"><h3>Title(Headline for your gigs)</h3></span>
    <input type="text" placeholder="Title" class="input-color" ng-model="postg.title">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label"><h3>Description</h3></span>
    <input type="text" placeholder="Description" ng-model="postg.desc">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label"><h3>How much u ve a pay</h3></span>
    <input type="text" placeholder="How much your like to pay" ng-model="postg.pay">
  </label>

  <ul class="list">

  <li class="item item-checkbox postgb">
     <label class="checkbox">
       <input type="checkbox" ng-model="postg.jobtype"ng-true-value="f" ng-disabled="postg.f">
     </label>
     <h4>Per gig</h4>
  </li>
<li class="item item-checkbox postgb">
     <label class="checkbox" >
       <input type="checkbox" ng-disabled="postg.jobtype" ng-true-value="h" ng-model="postg.h">
     </label>
     <h4>Per hour</h4>
  </li>
 

</ul>
<label class="item item-input item-floating-label">
    <span class="input-label"><h3>Skills you required</h3></span>
    <input type="text" placeholder="Skills you required" ng-model="postg.skill">
  </label>

<label class="item item-input item-floating-label">
    <span class="input-label"><h3>Select expiry date of your Gig</h3></span>
    <input type="date" placeholder="Select expiry date of your Gig" ng-model="postg.expdate">
  </label>
