<ion-view title="POST GIG">
<ion-content>
<form name="mainForm" ng-submit="insertgig(mainForm.$valid,postg)" id="post-gig-form">
    <div>
      <label for="title"><h3>Title</h3></label>
      <input id="title" class="inpute-post-gig" name="title" type="text" ng-model="postg.title" ng-required="true"/>
      <span class="error" ng-if="mainForm.title.$invalid && mainForm.title.$dirty">Title required</span>   

      <label for="description"><h3>Description</h3></label>
      <textarea rows="5" cols="10" id="description" name="description" type="text" ng-model="postg.desc" required/>
      </textarea> 
      <span class="error" ng-if="mainForm.description.$error.required && mainForm.description.$dirty" >Description required</span> 
    <label for="description"><h3>How much would you like to pay?</h3></label>
    <input id="post-gig-inpute" name="pay" type="number" min="0" placeholder="" ng-model="postg.pay" required/>
 <!-- <span class="error" ng-show="mainForm.pay.$error.required">required</span> -->
 <span class="error" ng-if="mainForm.pay.$dirty && mainForm.pay.$invalid" >Invalid Price</span>

  <ul class="list" id="post_gig_ul_list">

    <li class="item item-checkbox postgb" id="check_box_post_gig">
       <label class="checkbox postgig-checkbox">
         <input type="checkbox" name="jobtype" ng-model="postg.jobtype" ng-true-value="f" ng-disabled="postg.f" checked>
       </label>
       <h3>Per gig</h3>
    </li>
  <li class="item item-checkbox postgb" style="float:left;padding-top: 10px;padding-left: 35px;padding-right: 0px;">
       <label class="checkbox postgig-checkbox">
         <input type="checkbox" name="jobtype" ng-disabled="postg.jobtype" ng-true-value="h" ng-model="postg.h" >
       </label>
       <h3>Per hour</h3>
    </li>
   <span class="error" ng-show="mainForm.jobtype.$error.required">per gig or per hour required</span> 
  </ul>
 <div class="img-col">
      <label for="skill"><h3 style="clear:both;">Skills you require</h3></label>
      <input id="skill" name="skill" type="text" ng-model="postg.skill" required/>
      <span class="error" ng-if="mainForm.skill.$dirty && mainForm.skill.$error.required">Skills required</span> 
  </div>
  <div class="col img-col">
      <label for="skill"><h3 style="clear:both;">Location(optional)</h3></label>
      <input id="skill" name="gigLocation" type="text" ng-model="postg.gigLocation"/>
      <!--<span class="error" ng-if="mainForm.location.$dirty && mainForm.location.$error.required">required</span> -->
  </div>
  <div class="col-50">  
      <label for="expdate"><h3>Expiry date of Gig</h3>
      <input id="expdate" name="expdate" type="date" ng-model="postg.expdate"  required/>       
      <input  name="date" type="hidden" ng-model="postg.date" /></label>
  </div>
  <div id="errmsgpostgig"></div>
  <button style="" class="button button-block post-gig-btn" ng-click="postgig(postg)"> POST GIG </button>
  </form>
</ion-content>
</ion-view>
