<ion-view title="Listgig">
  <ion-content class="has-header"padding="true">
<div class="row">
  <div class="col">.col</div>
  <div class="col col-75">.col.col-75</div>
</div>

<div class="row"> 
<div class="col">
<div class="list">

    <a class="item item-thumbnail-left" href="#">
      <img src="cover.jpg" class="list-gig-img">
      <h2>Pretty Hate Machine</h2>
      <p>Nine Inch Nails</p>
    </a>

    ...

</div>
</div>
<div class="col">
<div class="list">
<a class="item item-avatar" href="#/app/gigdetails" ng-repeat="list in listgigster">
    
      
      <h2>{{list.prjTitle}}</h2>
      <h4>Posted on {{list.postedon|date:'dd/MM/yyyy'}}</h4>
      <p style="white-space: pre-line;white-space: pre-line; max-width: 80%;line-height: 14px;word-spacing: 6px; text-align: left;text-align: justify;">{{list.prjdesc}}</p>
      <button class="button button-small button-assertive bidbutton">
        Bid
      </button>
    </a>
