kdv<ion-view title="In progress">
  <ion-content class="has-header">

<div class="list card" ng-repeat="p in biddingawarded">

<div class="item item-avatar">
	<img src="img/person.png">
    <h2>{{p.fname+" "+p.lname}}</h2>
    <p>{{p.city}}</p>
    <h3><i class="icon ion-ios7-star-outline"></i><i class="icon ion-ios7-star-outline"></i><i class="icon ion-ios7-star-outline"></i><i class="icon ion-ios7-star-outline"></i></h3>

</div>
<div class="row">
<div class="col col-67">
<h3>{{p.prjTitle}}</h3>
<p>posted on : {{p.postedon | date:'medium'}}</p>
<h4>Completion process</h4>
</div>
<div style="margin-left: 54px; margin-top: 5px;">
	<a href="#/app/sendmsg"><i style="font-size:45px;" class="icon ion-ios7-chatboxes-outline"></i>
</a>
</div>
</div>
<div class="row" style="float:right;">
<div class="col col-50">
	{{p.bidfrom | date:'medium'}}
</div>
<div class="col col-50">
	{{p.bidto | date:'medium'}}
</div>
</div>
<div class="row" style="float:right;">
<a href= "#/app/statusreport " class="col col-67" style="background-color:green;width:100%;height:25px;">

</a>

<div style="margin-left: 54px; margin-top: -11px;"><a href="#/app/ratencomment" style="text-decoration:none";><i style="font-size:45px;"class="icon ion-ios7-compose"></i></a></div>
</div>
<h4>Completed...!!!!</h4>
</div>





  </ion-content>
</ion-view>
