


<ion-modal-view > 
  <ion-header-bar id="bid-on-back">
    <h3 class="title">CHANGE PASSWORD</h3>
    <div class="buttons">
      <button class="button button-clear" ng-click="closechangepassword()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
 <form name="signupform" id="mail-menu" ng-submit="dosignup(signupform.$valid,user)">
        <div id="login-div">
        <!-- <label for="email">Email</label> -->
        <input id="title" disabled type="text" ng-model="editprofilerecord.usermail">
       <input id="currentpass"  name="currentpass" type="password" placeholder="Current Password" ng-model="">
       <!--  <label for="password">Password</label> -->
        <input id="newpass" name="newpass"  type="password" placeholder="New Password" ng-model="editprofilerecord.newpass">
        <input id="confirmpass" name="confirmpass" type="password" placeholder="Confirm Password" ng-model="editprofilerecord.confirmpass">
        <span class="error" ng-show="signupform.newpass.$dirty && (signupform.newpass != signupform.confirmpass)">Password not matched</span>
        
        <button class="button button-block signup-btn">SUBMIT</button>
    <!-- <p align="center">not a user... Please Sign-up <strong><a class="item" href="#/app/signup">here..!</a></strong></p> -->
      </div>
    </form> 
    
  </ion-content>
</ion-modal-view>
