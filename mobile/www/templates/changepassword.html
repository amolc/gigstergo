


<ion-modal-view > 
  <ion-header-bar id="bid-on-back">
    <h3 class="title">CHANGE PASSWORD</h3>
    <div class="buttons">
      <button class="button button-clear" ng-click="closechangepassword()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
 <form name="signupform" id="mail-menu" ng-submit="dosignup(signupform.$valid,user)">
        <div id="login-div">
        <!-- <label for="email">Email</label> -->
        <input id="title" disabled type="text" ng-model="editprofilerecord.usermail">
       <input id="title"  name="currentpass" type="password" placeholder="Current Password" ng-model="">
       <!--  <label for="password">Password</label> -->
       <input id="title" ng-model="password" type="password" name="passwordName" />
       <input id="title" ng-model="passwordConfirm" type="password" match="password" name="myConfirmField" />
      <div ng-show="signupform.myConfirmField.$error.match">Fields do not match!</div>     
        <button class="button button-block signup-btn">SUBMIT</button>
    <!-- <p align="center">not a user... Please Sign-up <strong><a class="item" href="#/app/signup">here..!</a></strong></p> -->
      </div>
    </form> 
    
  </ion-content>
</ion-modal-view>
