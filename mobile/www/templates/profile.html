<ion-view title="Profile">
  <ion-content class="has-header">
<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="First Name" value="">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Last Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Username</span>
    <input type="text" placeholder="Username" ng-model="user.username">
  </label>
<label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email" >
  </label>
<label class="item item-input item-floating-label">
    <span class="input-label">Phone</span>
    <input type="text" placeholder="Phone">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Tagline</span>
    <input type="text" placeholder="Tagline">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Skills</span>
    <input type="text" placeholder="Skills">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">City</span>
    <input type="text" placeholder="City">
  </label>
<label class="item item-input item-floating-label">
    <span class="input-label">Country</span>
    <input type="text" placeholder="Country">
  </label>
<ul class="list">

  <li class="item item-toggle">
     Notification
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
</ul>
<button class="button button-full button-assertive">
  Submit
</button>
<button class="button button-full button-assertive">
  Cancel
</button>

</div>



  </ion-content>
</ion-view>
